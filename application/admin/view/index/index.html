<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>后台数据查看与修改</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<style>
	iframe{
		height: 600px;
		width: 800px;
	}
	.ff{
		float: right;
		margin-right: 50px;
	}
	.line{
		display:inline;
	}
</style>
<body>
<div class="container">
	<div>
		<table class="table table-striped line">
			<tr id="info">
				<th>姓名</th>
				<th>学号</th>
				<th>班级</th>
				<th>性别</th>
			</tr>
			{foreach name="res" item="v"}
				<tr onclick="frame()">
					<td>{$v.name}</td>
					<td>{$v['id']}</td>
					<td>{$v['class']}</td>
					<td>{$v['sex']}</td>
				</tr>
			{/foreach}
		</table>
		<div class="ff">
			<iframe src="__ADMIN__/index/iframe?u_id={$res[0]['id']}" id="frame_id" frameborder="0" name="frame_name" scrolling="auto"></iframe>
		</div>
	</div>
	
</div>
</body>
</html>
